<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
<body>

    <div class="container mt-4 my-5">
        <h4>1. 버튼이예요 클릭시 1초 뒤에 콘솔창에 innerHTML '버튼이예요' 출력하기</h4>
        <button id="버튼" class="btn btn-light">버튼이예요</button>        
    </div>

    <div class="container mt-4 my-5">
        <h4>2. 주의하세요 클릭시 2초 뒤에 innerHTML 출력하기</h4>
        <button id="danger" class="btn btn-danger">주의하세요</button>
    </div>

    <script>    
        // 버튼이예요 클릭시 1초 뒤에 콘솔창에 innerHTML '버튼이예요' 출력하기
        document.getElementById('버튼').addEventListener('click', function(){
            var 함수 = this.innerHTML;
            setTimeout(() => {
                console.log(함수)
            }, 1000);
        });

        // 주의하세요 클릭시 2초 뒤에 innerHTML 출력하기
        document.getElementById('danger').addEventListener('click', function() {
            var 함수 = this.innerHTML
            setTimeout(() => {
                console.log(함수)
            }, 2000 )
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body> 
</html>
